<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive BreakPoints</title>
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: orange;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        @media (min-width: 768px) {
            body {
                background: yellow;
                color: black;
            }
        }

        @media (min-width: 992px) {
            body {
                background: lightgreen;
            }
        }

        @media (min-width: 1200px) {
            body {
                background: lightblue;
            }
        }
    </style>
</head>
<body>
    <script src="bootstrap.js"></script>
    <div class="container">
        <h1 class="text-center">Responsive BreakPoints</h1>
        <p>Please resize the window to see different breakpoints</p>
        <p>Adjust the size of your browser window to see the background color change dynamically.</p>
    </div>
</body>
</html>
